<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Form</title>
</head>
<body>
    <main>
        <div id="particles-js"></div>
        <div class="page-wrapper">
            <div class="left">
                <img src="img/img.png" alt="#">
            </div>
            <div class="right">
                <p>&#8226; ОБСУДИТЬ С НАМИ ПРОЕКТ &#8226;</p>
                <div class="row-one">
                    <form action="" method="get">
                        <input type="text" placeholder="Ваше имя">
                    </form>
                    <form action="" method="get">
                        <input type="text" placeholder="Ваш телефон">
                    </form>
                </div>
                <div class="row-sec">
                    <form action="" method="get">
                        <input type="text" placeholder="E-mail">
                    </form>
                    <form action="" method="get">
                        <select name="Выбрать проект" id="">
                            <option>Выбрать проект</option>
                            <option value="Проект 1">Проект 1</option>
                            <option value="Проект 2">Проект 2</option>
                            <option value="Проект 3">Проект 3</option>
                            <option value="Проект 4">Проект 4</option>
                            <option value="Проект 5">Проект 5</option>
                        </select>
                    </form>
                </div>
                <div class="row-third">
                    <form action="" method="get">
                        <input type="text" placeholder="Расскажите о вашем проекте">
                    </form>
                </div>
                <button type="submit">Отправить</button>
            </div>
            <div class="right2">
                <button><img src="img/Vector.png" alt=""></button>
            </div>
        </div>
        <div class="page-wrapper2">
            <button>Обсудить проект</button>
        </div>
    </main>

    <script src="js/click.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
